<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alza Redirector</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Vlož kód/kategorii" autofocus>
      <div class="icon-buttons">
        <button id="btnKeep" class="toggle-btn" title="Připne rozšíření (beta)"><img id="imgKeep" src="icons/keep_off.png" alt="Keep"></button>
        <button id="btnOpen" class="toggle-btn" title="Otevře v nové kartě"><img id="imgOpen" src="icons/open_off.png" alt="Open"></button>
        <button id="btnPreview" class="toggle-btn" title="Přesměrování s náhledem"><img id="imgPreview" src="icons/preview_off.png" alt="Preview"></button>
        <a href="https://visio-net.eu/shortener/extension_wiki" target="_blank">
          <button id="btnWiki" class="wiki-btn" title="Wiki">
            <img id="wiki" src="icons/wiki.png" alt="Wiki">
          </button>
        </a>
      </div>
    </div>
    <div class="buttons">
      <button id="btnCZ">CZ</button>
      <button id="btnSK">SK</button>
      <button id="btnDE">DE</button>
      <button id="btnAT">AT</button>
      <button id="btnHU">HU</button>
    </div>
    <div class="buttons">
      <button id="btnEdit">&#9998;</button>
      <button id="btnImage">&#128247;</button>
      <button id="btnP">P</button>
    </div>
  </div>
</body>
</html>
